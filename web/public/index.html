<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graphai Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&family=David+Libre:wght@400;500;700&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom styles for specific Bible formatting if needed */
      body {
        font-family: "Atkinson Hyperlegible", sans-serif;
      }
      .script-hebrew {
        direction: rtl;
        font-size: 1.2em;
        font-variant: normal !important;
        font-family: "David Libre", "Atkinson Hyperlegible", sans-serif;
      }
      .script-greek {
        font-size: 1.25em;
        font-variant: normal !important;
        font-family: "EB Garamond", "Atkinson Hyperlegible", sans-serif;
      }
      .woc {
        color: #d00;
      } /* Words of Christ */
      .sc {
        font-variant: small-caps;
      }
      .v-num {
        font-size: 0.75em;
        color: #888;
        vertical-align: super;
        margin-right: 4px;
        user-select: none;
      }
      .strongs {
        font-size: 0.7em;
        color: #666;
        vertical-align: sub;
        margin-left: 1px;
        cursor: help;
      }
      .footnote-ref {
        font-size: 0.7em;
        color: #00d;
        vertical-align: super;
        cursor: pointer;
        margin-left: 1px;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 text-gray-900 h-screen flex flex-col overflow-hidden"
  >
    <div id="root" class="h-full flex flex-col"></div>

    <!-- Load components in order -->
    <script type="text/babel" src="js/Icons.js"></script>
    <script type="text/babel" src="js/components/Toggle.js"></script>
    <script type="text/babel" src="js/components/BookName.js"></script>
    <script type="text/babel" src="js/components/Header.js"></script>
    <script type="text/babel" src="js/components/Sidebar.js"></script>
    <script type="text/babel" src="js/components/MobileNav.js"></script>
    <script type="text/babel" src="js/components/ChapterNav.js"></script>
    <script type="text/babel" src="js/components/SettingsDrawer.js"></script>
    <script type="text/babel" src="js/ContentNode.js"></script>
    <script type="text/babel" src="js/VerseRenderer.js"></script>
    <script type="text/babel" src="js/BibleContent.js"></script>
    <script type="text/babel" src="js/App.js"></script>
  </body>
</html>
